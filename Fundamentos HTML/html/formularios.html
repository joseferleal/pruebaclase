<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estiloform.css">
    <title>Formulario</title>
</head>
<body>
    <h1>Formularios</h1>
    <input type="text">
    <br>
    <br>
    <input type="text" placeholder="Escribe algo">
    <br>
    <input type="number" placeholder="números">
    <br>
    <input type="tel" placeholder="teléfono">
    <br>
    <input type="email" placeholder="email">
<br>
    <!--Fecha-->
    <input type="date">
    <br>
    <input type="checkbox" id="c1" name="c1"> <label for="c1"> Checkbox 1</label>
    <br>
    <input type="checkbox" id="c2" name="c2"> <label for="c2"> Checkbox 2</label>
    <br>
    <!--Selects-->
    <label for="ciudades">Ciudades </label>
    <select name="ciudades" id="ciudades">
        <option>Ciudad 1</option>
        <option>Ciudad 2</option>
        <option>Ciudad 3</option>
    </select>
    <br>
    <hr>
    <h2>Formularios</h2>
    <br>
    <form> <!--El action que sale es generalmente para invocar un archivo php-->
        <label for="usuario">Usuario</label>
        <br>
        <input type="text" id="usuario" name="usuario">
        <br>
        <label for="pass">Contraseña: </label>
        <br>
        <input type="password" id="pass" name="pass">
        <br>
        <input type="submit" value="Login">
    </form> <!--Visualmente no cambia nada, pero facilita tomar la información con JavaS o con PHP-->
</body>
</html>
